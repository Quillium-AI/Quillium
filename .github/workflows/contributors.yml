name: Update Contributors

on:
  push:
    branches: [main, master]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Update contributors list
        run: python .github/scripts/update_contributors.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code CONTRIBUTORS.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request if needed
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "docs: update contributors list [skip ci]"
          title: "docs: update contributors list"
          body: |
            This PR updates the contributors list in CONTRIBUTORS.md based on the Git history.

            This is an automated PR created by the contributors workflow.
          branch: update-contributors
          base: main
