name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install all-contributors-cli
        run: npm install --save-dev all-contributors-cli@6.18.0  # Explicit version pin [[7]]

      - name: Update contributors
        run: npx all-contributors generate  # Generates CONTRIBUTORS.md [[4]]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add CONTRIBUTORS.md .all-contributorsrc
          git commit -m "Update contributors" || exit 0  # Graceful handling of no changes [[6]]
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
