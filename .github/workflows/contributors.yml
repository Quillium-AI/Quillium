name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install all-contributors-cli
        run: npm install --no-save all-contributors-cli@6.18.0

      # Ensure configuration exists (modify if needed)
      - name: Initialize contributors config
        run: |
          if [ ! -f .all-contributorsrc ]; then
            npx all-contributors init --yes \
              --project-name "Quillium" \
              --project-owner "HadiCherkaoui" \
              --repo-type "github" \
              --repo-host "https://github.com" \
              --files "CONTRIBUTORS.md" \
              --commit-convention "angular" \
              --contributors-per-line 7 \
              --skip-ci
          fi

      # Generate contributors file without committing
      - name: Update CONTRIBUTORS.md
        run: npx all-contributors generate
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      # Create PR with clean changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "docs(contributors): update list"
          title: "Update contributors list"
          body: |
            Automated contributors update by GitHub Actions
            
            **Changes:**
            - Updated CONTRIBUTORS.md with new contributors
            - Removed npm artifacts from tracking
          branch: update-contributors
          base: main
          author: github-actions <github-actions@github.com>
