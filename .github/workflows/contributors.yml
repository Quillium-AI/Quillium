name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # Required for PR creation [[8]]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install all-contributors-cli
        run: npm install --save-dev all-contributors-cli@6.18.0

      - name: Update contributors
        run: npx all-contributors generate
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      # Replace commit/push with PR creation
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "docs(contributers): update list"
          title: "Update contributors list"
          body: "Automated contributors update by GitHub Actions"
          branch: update-contributors  # New branch name
          base: main  # Target branch
          author: github-actions <github-actions@github.com>
