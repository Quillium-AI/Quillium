name: Update Contributors

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main  # Update to your default branch

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper git history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install All Contributors CLI
        run: npm install -g all-contributors-cli

      - name: Add Contributor & Generate List
        if: github.event.pull_request.merged == true
        run: |
          # Get PR author from event payload
          CONTRIBUTOR="${{ github.event.pull_request.user.login }}"
          
          # Add contributor with 'code' type (prevents duplicates automatically)
          all-contributors add $CONTRIBUTOR code
          
          # Update contributors file
          all-contributors generate

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CONTRIBUTORS.md .all-contributorsrc
          git commit -m "docs: update contributors list [skip ci]"
          git push origin HEAD:main  # Push to default branch
