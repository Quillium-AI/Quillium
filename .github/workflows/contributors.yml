name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # Install CLI as dev dependency to avoid version conflicts [[7]][[9]]
      - name: Install all-contributors-cli
        run: npm install --save-dev all-contributors-cli@6.18.0

      # Initialize configuration if not exists (creates .all-contributorsrc) [[4]][[6]]
      - name: Initialize configuration
        run: npx all-contributors init --yes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      # Generate contributors list [[2]][[10]]
      - name: Update contributors
        run: npx all-contributors generate
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      # Commit changes if needed
      - name: Commit updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md .all-contributorsrc
          git commit -m "Update contributors" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
